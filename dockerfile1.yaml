# Use the official PHP image based on Linux
FROM php:7.4-apache

# Install necessary packages
RUN apt-get update && apt-get install -y \
    curl \
    git \
    unzip \
    libicu-dev \
    zlib1g-dev \
    libzip-dev \
    && rm -rf /var/lib/apt/lists/*

# Install Composer
RUN curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer

# Clone MediaWiki repository
RUN git clone --branch REL1_37 --depth 1 https://gerrit.wikimedia.org/r/mediawiki/core.git /var/www/html

# Install MediaWiki dependencies
WORKDIR /var/www/html
RUN composer install --no-dev

# Set up Apache configuration for MediaWiki
COPY apache-config.conf /etc/apache2/sites-available/000-default.conf

# Enable Apache modules
RUN a2enmod rewrite

# Expose port 80
EXPOSE 80

# Start Apache server
CMD ["apache2-foreground"]
